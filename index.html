<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <h1>Submit User Information</h1>
    <form id="userForm" onsubmit="event.preventDefault(); submitForm();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="income">Income:</label>
        <input type="text" id="income" name="income" required>
        <br><br>

        <label for="jobStatus">Job Status:</label>
        <select id="jobStatus" name="jobStatus" required>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="student">Student</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script src="submitForm.js"></script>
</body>
</html>

    <script src="app.js"></script>
</body>
</html>
